<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" >
        </p>

        <p>
            <label for="imedia">Media: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 - 10" step="0.5" value="5" required>
        </p>

        <p>
            <label for="imes">Mes: </label>
            <input type="month" name="mes" id="imes" required value="2024-10">
        </p>

        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" required >
        </p>

        <p>
            <label for="ihora">Horario da prova: </label>
            <input type="time" name="hora" id="ihora" required >
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
