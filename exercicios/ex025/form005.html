<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formualrio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexfem" value="F">
            <label for="isexfem">Feminino</label> <br>

            <input type="radio" name="sex" id="isexmas" value="F">
            <label for="isexmas">Masculino</label>
        </fieldset>

        <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas">
        <label for="iesbas">Basquete</label> <br>

        <input type="checkbox" name="esfut" id="iesfut">
        <label for="iesfut">Futebol</label> <br>

        <input type="checkbox" name="esnat" id="iesnat">
        <label for="iesnat">Natacao</label> <br>

        <input type="checkbox" name="esten" id="iesten">
        <label for="iesten">Tenis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>
</html>
