<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture style="opacity: 0.4;">
        <source media="(max-width: 750px)" srcset="imagens/view-P.jpg">
        <source media="(max-width: 1050px)" srcset="imagens/view-M.jpg" type="image/png">
        <img src="imagens/veiw-G.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
<audio preload="metadata" autoplay controls loop ><source src="midia/guanacast-33.mp3" type="audio/mpeg">

</audio>

    
</body>
</html>
